spring.rsocket.server.transport=websocket
spring.rsocket.server.mapping-path=/rsocket

logging.level.io.rsocket=DEBUG
logging.level.io.spring.sample=INFO


spring.kafka.bootstrap-servers=kafka.beagle.internal.epo.org:31090,kafka.beagle.internal.epo.org:31091,kafka.beagle.internal.epo.org:31092
spring.kafka.consumer.group-id=${random.uuid}
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=java.util,java.lang,org.epo.internal.server

kafka.bootstrapAddress=kafka.beagle.internal.epo.org:31090,kafka.beagle.internal.epo.org:31091,kafka.beagle.internal.epo.org:31092
message.topic.name=example
