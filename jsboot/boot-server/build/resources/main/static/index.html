<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RSocket-Kafka Demo</title>

    <style>
        * {
            margin: 2px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        .flex-col {
            display: flex;
            flex-direction: column;

        }

        .flex-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .panel {
            background: lightgray;
            padding: 10px;
            width: 100%;
            border-style: solid;
            border-width: 1px;
        }

        .messages {
            display: flex;
            height: 600px;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 40px;
            overflow: auto;
        }

        .messageList {
            background: lightgray;
            padding: 10px;
            flex-direction: column;
            width: 100%;
            height: -webkit-fill-available;
            border-style: solid;
            border-width: 1px;

        }

        .messageList ul {
            list-style-type: none;
            justify-content: unset;
        }

        .messageList li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <div id="main" class="flex-row">
        <div id="offset" class="flex-col panel">
            <span id="latestOffset">?</span>
            <form id="offsetForm">
            <div class="input flex-row">
                <input type="submit" value="Get Latest Offset"></input>
            </div>
            </form>
            </form>
        </div>
        <div id="send" class="flex-col panel">
            <form id="sendForm">
                <div class="input flex-row">
                    <div class="label">Type</div><input id="TypeToSend" value="MyType"></input>
                </div>
                <div class="input flex-row">
                    <div class="label">Id</div><input id="IdToSend" value="MyId"></input>
                </div>
                <div class="input flex-row">
                    <div class="label">etag</div><input id="eTagToSend" value="MyeTag"></input>
                </div>
                <input type="submit" value="Send"></input>

            </form>
        </div>

        <div id="stream" class="flex-col panel">
            <form id="streamForm">
                <div class="input flex-row">
                    <div class="label">Type</div><input id="TypeToSend" value=".*"></input>
                </div>
                <div class="input flex-row">
                    <div class="label">Id</div><input id="IdToSend" value=".*"></input>
                </div>
                <div class="input flex-row">
                    <div class="label">etag</div><input id="eTagToSend" value=".*"></input>
                </div>
                <input type="submit" value="Request Stream"></input>
            </form>
            <div class="messageList">
                <div class="messages">
                    <ul  id="messagelist">
                        
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="/main.js" async=""></script>
</body>

</html>
